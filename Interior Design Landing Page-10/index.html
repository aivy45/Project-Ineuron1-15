<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Interior Design </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>

                <ul>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Benefits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>

                    <div class="call">
                       <img src="images/phone.png" alt="">
                          <div class="number">
                        <li class="list-item">Call Us</li>
                        <p>+38 (097) 654 54 34</p>
                          </div>
                    </div>
                    
                </ul>
            </div>

    <section class="main">

        <!-- upper part  -->

    </div>
        <h3>We create your space better based on your 
            own idea
        </h3>
      
       </div>
    </div>

    <!-- lower part  -->

    <section class="lower">
        <div class="btn">

        </div>

        <div class="box-2">

            <img src="images/images.png" alt="idea">

        </div>
    </section>
    </section>
